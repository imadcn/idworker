log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.Target=System.out  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=%-5p|%d{yyyy-MM-dd HH:mm:ss.SSS}|%thread|%c{1}:%L - %m%n
  f
log4j.appender.file=org.apache.log4j.RollingFileAppender  
log4j.appender.file.File=./logs/file.log  
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p|%d{yyyy-MM-dd HH:mm:ss.SSS}|%thread|%c{1}:%L - %m%n
  
#INFO WARN ERROR DEBUG  
log4j.rootLogger=INFO, file, stdout
log4j.logger.org.apache.zookeeper=ERROR
